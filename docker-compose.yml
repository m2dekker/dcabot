version: "3.9"

services:
  dca-bot:
    build: .
    container_name: dca-bot
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.json:/app/config.json  # Mount the config file
    env_file:
      - .env  # Use environment variables from .env file
    environment:
      - TZ=UTC
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dca-network

  cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dca-bot-cli
    command: python cli.py
    volumes:
      - ./data:/app/data
      - ./config.json:/app/config.json
    env_file:
      - .env  # Use environment variables from .env file
    stdin_open: true
    tty: true
    depends_on:
      - dca-bot
    networks:
      - dca-network

networks:
  dca-network:
    driver: bridge